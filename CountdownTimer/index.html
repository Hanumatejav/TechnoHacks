<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDownTimer</title>
    <link rel="icon" href="logo.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>

</head>
<body>
    <div class="row justify-content-center text-center mt-5 pt-5">
        <div class="col">
            <h3 id="heading">StopWatch</h3>
        </div>
    </div>

    <div class="row justify-content-center text-center">
        <div class="col-md-5 col-auto bg-dark border border-3 border-black rounded-3 pt-3 pb-3 text-light shadow-lg" id="row">
            <h1 id="text">00:00:00</h1>
            <div class="buttons d-flex justify-content-evenly align-items-center mt-3">
                <button type="button" class="btn btn-danger pe-3 ps-3 border border-2" id="startBtn">Start</button>
                <button type="button" class="btn btn-light pe-3 ps-3 border bg-black border-2 text-light" id="pauseBtn">Pause</button>
                <button type="button" class="btn btn-success pe-3 ps-3 border border-2" id="resetBtn">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
